<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style/style.css">
    
    <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

    <main>
        <div class="card">
            <div class="imgNFT">
                <a href=""><img src="images/image-equilibrium.jpg" alt="image-equilibrium"></a>
            </div>

            <h1>
                <a href="">Equilibrium #3429</a>
            </h1>

            <p class="NFTdescription">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <aside>
                <div class="price">
                    <div class="imgContainer">
                        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                    </div>
                    <p>
                        0.041 ETH
                    </p>
                </div>

                <div class="remainingTime">
                    <div class="imgContainer">
                        <img src="images/icon-clock.svg" alt="icon-clock">
                    </div>
                    <p>
                        3 days left
                    </p>
                </div>
            </aside>

            <hr>
            
            <footer class="creator">
                <div class="imgContainer">
                    <img src="images/image-avatar.png" alt="icon-view">
                </div>
                <p>
                    Creation of <a href="">Jules Wyvern</a>
                </p>
            </footer>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name Here</a>.
        </div>
    </main>
</body>
</html>
